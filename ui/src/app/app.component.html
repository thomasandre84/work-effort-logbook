<app-header />

<main class="main">
  <div>
    <div>
      <form (ngSubmit)="onSubmit()">
        <span>
          <label for="workName"><b>Work name: </b></label>
          <input type="text" id="workName" name="workName" [(ngModel)]="workName" required />
          <button type="submit">Add Work</button>
        </span>
      </form>
    </div>
  <ul>
  @for (work of works(); track work.id) {
    <li class="works">
      <app-work
      [work]="work"
      (select)="onSelectWork($event)"
      (edit)="onEditWork($event)"
      (delete)="onDeleteWork($event)"></app-work>
    </li>
  }
  </ul>
  </div>

  <ul>
    <li>
  <div class="col">
    <div ngbDropdown class="d-inline-block">
      <button type="button" class="btn btn-outline-primary" ngbDropdownToggle>
        Toggle dropdown
      </button>
      <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
        <button ngbDropdownItem>Action - 1</button>
        <button ngbDropdownItem>Another Action</button>
        <button ngbDropdownItem>Something else is here</button>
      </div>
    </div>
  </div>
    </li>
  </ul>



</main>

<router-outlet />
