<app-header />

<main class="main">
  <div>
    <div>
      <form (ngSubmit)="onSubmit()">
        <span>
          <label for="workName"><b>Work name: </b></label>
          <input type="text" id="workName" name="workName" [(ngModel)]="workName" required />
          <button type="submit">Add Work</button>
        </span>
      </form>
    </div>
  <ul>
  @for (work of works(); track work.id) {
    <li class="works">
      <app-work
      [work]="work"
      (select)="onSelectWork($event)"
      (edit)="onEditWork($event)"
      (delete)="onDeleteWork($event)"></app-work>
    </li>
  }
  </ul>
  </div>

  @if (selectedWork) {
  <div>
    <h2>Worktimes for {{ selectedWork.name }}</h2>
    <ul>
    @for (workTime of workTimes(); track workTime.id) {
      <li class="works">
        <app-work-time
          [workTime]="workTime" />
      </li>
    }
    </ul>
  </div>
  }


</main>

<router-outlet />
